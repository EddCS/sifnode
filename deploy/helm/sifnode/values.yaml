replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

image:
  repository: sifchain/sifnoded
  pullPolicy: Always
  tag: "testnet"

sifnode:
  env:
    chainnet:
    sifId: sifchain
    genesisURL:
    peerAddress:

sifnodecli:

ebrelayer:
  enabled: false
  image:
    repository: sifchain/ebrelayer
    pullPolicy: Always
    tag: "testnet"
  env:
    ethWebsocketAddress: ''
    ethBridgeRegistryAddress: ''
    ethPrivateKey: ''
    moniker: ''

service:
  type: LoadBalancer
  port: 26656

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: sifnode.local
      paths: []
  tls: []

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
